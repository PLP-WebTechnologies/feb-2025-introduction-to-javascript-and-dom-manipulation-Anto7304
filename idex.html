<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-heading">DOM Manipulation Demo</h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="changeable-text">This text will change when you click the button below.</p>
            <button id="text-changer">Change Text</button>
        </section>
        
        <section class="content-section">
            <div id="style-demo" class="box">This box's style will change</div>
            <button id="style-changer">Change Styles</button>
        </section>
        
        <section class="content-section">
            <div id="element-container">
                <p>Elements will be added and removed here.</p>
            </div>
            <button id="add-element">Add Element</button>
            <button id="remove-element">Remove Element</button>
        </section>
    </main>
    
    <footer>
        <p>Created with JavaScript DOM Manipulation</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
